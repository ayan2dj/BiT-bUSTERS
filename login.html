<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Bit Busters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    button, .g_id_signin {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .github-btn {
      background: #24292e;
      color: white;
    }
    .logout-btn {
      background: crimson;
      color: white;
      display: none;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <h1 id="welcome-text">Login to Bit Busters</h1>

  <div id="login-section">
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="handleGoogleSignIn">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <!-- GitHub Login Button -->
    <button class="github-btn" onclick="loginWithGithub()">Login with GitHub</button>
  </div>

  <!-- Logout Button -->
  <button id="logout-btn" class="logout-btn" onclick="logout()">Logout</button>

  <script>
    // Show user if logged in
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        document.getElementById("welcome-text").innerText = `Welcome, ${user.name || user.login}`;
        document.getElementById("login-section").style.display = "none";
        document.getElementById("logout-btn").style.display = "block";
      }
    });

    function loginWithGithub() {
      window.location.href = `https://github.com/login/oauth/authorize?client_id=YOUR_GITHUB_CLIENT_ID&scope=user&redirect_uri=http://localhost:3000/callback.html`;
    }

    async function handleGoogleSignIn(response) {
      const res = await fetch("/auth/google", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: response.credential })
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem("user", JSON.stringify({ name: data.user.name, email: data.user.email }));
        location.reload(); // reload page to show welcome + logout button
      } else {
        alert("‚ùå Google Login Failed");
      }
    }

    function logout() {
      localStorage.removeItem("user");
      location.reload();
    }
  </script>
</body>
</html>
